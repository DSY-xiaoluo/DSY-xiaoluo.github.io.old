<!DOCTYPE html>
<html>
	<head>
		<title>HOMO 14 | MDK-TV</title>
	</head>
	<style>
		.navbar {
			display: flex;
			align-items: center;
			background: #ffffffc0;
			height: 64px;
			color: white;
			padding: 0 20px;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 9999;
			width: 100%;
			backdrop-filter: blur(6px);
			box-shadow: 5px 0px 32px #00000080;
			transition: background 0.25s ease-in-out, backdrop-filter 0.25s ease-in-out, box-shadow 0.25s ease-in-out;
		}

		.navbar:hover {
			backdrop-filter: blur(12px);
			box-shadow: 5px 0px 32px #000000ff;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
			margin-right: auto;
			display: flex; 
		}
		
		.nav-link-e {
			text-decoration: none;
			color: #00ff80;
			margin: 0 10px;
			padding: 12px 12px;
			font-family: "sans";
			font-size: 12px;
			text-shadow: 2px 2px 5px #000000;
		}

		.nav-links {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			right: 48px;
			height: 50px;
			text-align: center;
			line-height: 50px;
			text-shadow:2px 2px 5px #00000080;
		}

	</style>
	<body>
		<!--导航栏开始-->
		<div class="navbar">
			<div class="logo">
				<img style="margin-top: 6px;" src="files/img/logo.png" alt="logo" width="64" height="64" onclick="window.location.href='pages/ikun.html'"></img>
				<p style="font-family: 'sans'; font-size: 24px; margin-left: 12px; text-shadow: 2px 2px 5px #000000;">DSY_xiaoluo</p>
			</div>
			<div class="nav-links">
				<a href="homo14.html" class="nav-link-e">首页</a>
			</div>
		</div>
	<!--导航栏结束-->
	</body>
</html>
